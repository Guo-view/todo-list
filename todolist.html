<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: coral;
        }
        .big-warpper{
            position: fixed;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 350px;
            background-color: #fff;
            margin-top: -200px;
            margin-left: -175px;
            border-radius: 30px;
            padding: 30px;
        }
        img{
            width: 80px;
            height: 60px;
        }
        .imgbox{
            height: 100px;
            line-height: 100px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .tudoss{
            height: 45px;
            line-height: 45px;
            background-color: darkgoldenrod;
            color: #fff;
            width: 100px;
            border-radius: 10px;
        }
        .foot-box{
            position: absolute;
            bottom: 50px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="big-warpper">
        <div class="imgbox">
            <img src="./6.png" alt="">
            <div class="tudoss">tudo list</div>
        </div>
        <input type="text" placeholder="输入事项" class="textinp"><button class="add">添加</button>
        <table>

        </table>
        <div class="foot-box">
            <div class="jiashuqi"><span class="jishu"></span>item left</div>
            <button class="quanxuan">全选</button>
        </div>
    </div>
</body>
<script>
    // 获取到input框
    var ipt = document.querySelector('input')
    // 获取添加按钮
    var but = document.querySelector('button')
    // 给添加按钮添加点击事件
    but.onclick = function () {
        // 获取到要添加的表格 局部变量
        var tab = document.querySelector('table')
        // 定义tr
        var tr = document.createElement('tr')
        // 将定义好的tr添加到表格中
        tab.appendChild(tr)
        // 更改表格中的内容  超级字符串方法
        tr.innerHTML = `
                <td><input type="checkbox"></td>
                <td>${ipt.value}</td>
                <td><button class="del">删除</button></td>
        `
        // 定义删除的点击事件
        tab.addEventListener('click', function (e) {
            // 判断class类名是否是del删除 如果是利用事件冒泡删除掉它自己对应的父元素
            if (e.target.className == "del") {
                tab.removeChild(e.target.parentNode.parentNode)
            }
        })

    };
    // 给输入框添加键盘事件   利用事件委托
    ipt.onkeyup = function (e) {
        // 利用事件委托确定是否按下的是回车键
        if (e.keyCode == 13) {
            // 获取局部变量表格
            var tab = document.querySelector('table')
            // 定义局部变量tr
            var tr = document.createElement('tr')
            // 将定义好的tr添加到表格中
            tab.appendChild(tr)
            // 更改表格中的内容  超级字符串方法
            tr.innerHTML = `
                <td><input type="checkbox"></td>
                <td>${ipt.value}</td>
                <td><button class="del">删除</button></td>
        `
        // 定义删除的点击事件
            tab.addEventListener('click', function (e) {
                 // 判断class类名是否是del删除 如果是利用事件冒泡删除掉它自己对应的父元素
                if (e.target.className == "del") {
                    tab.removeChild(e.target.parentNode.parentNode)
                }
            })
        }
    };

</script>

</html>
